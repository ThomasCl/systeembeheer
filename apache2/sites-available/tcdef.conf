

<VirtualHost thomas-claessens.sb.uclllabs.be>
	DocumentRoot /etc/www
	ServerName thomas-claessens.sb.uclllabs.be
</VirtualHost>

<VirtualHost www1.thomas-claessens.sb.uclllabs.be>
    DocumentRoot "/etc/www/ww1"
    ServerName www1.thomas-claessens.sb.uclllabs.be

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost www2.thomas-claessens.sb.uclllabs.be>
    DocumentRoot "/etc/www/ww2"
    ServerName www2.thomas-claessens.sb.uclllabs.be

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
